<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround Color Change</title>
</head>

<body>
    <button id="btn" onclick="myfun()" ondblclick="myfun2()"> Dark Mode</button>
    <p id="btn2">click here to on dark mode</p>
</body>

<script>
    function myfun() {
        document.getElementById("btn").innerHTML = "double click to off dark mode";
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
    }
    function myfun2() {
        document.getElementById("btn").innerHTML = "Dark Mode";
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
    }


</script>

</html>
