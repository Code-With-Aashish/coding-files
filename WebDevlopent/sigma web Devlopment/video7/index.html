<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- let learn it.</title>
</head>

<body>
    <h1>Form ti apply for Sigmaweb Devlopment</h1>
    <form action="post">
        <div>
            <label for="hii">Enter your username : </label>
            <input type="text" name="username" id="hii" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" name="hii9" id="cheakbox">
            <label for="cheakbox">you are male</label>
        </div>
        <div>
            <label for="comment">Enter your comment...</label>
            <br>
            <textarea name="comment" id="comment" cols="10" rows="10" placeholder="leave your comment..."></textarea>
        </div>
        <div>
            <select name="fruits" id="select">
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
